<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <h1 class="game-name" id="game-name">Bubble Game</h1>

        <div class="game-area">

            <div class="top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hitVal">3</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="timerVal">10</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="scoreVal">0</div>
                </div>
            </div>

            <div class="bottom" id="pbtm">        
            </div>
        </div>

        
    </div>

    <script src="script.js"></script>
</body>

</html>
